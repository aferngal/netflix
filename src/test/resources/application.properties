spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url = jdbc:h2:file:C:/data/netflix;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
#spring.datasource.platform=h2

#pruebas
spring.datasource.dbcp2.test-on-create=true
spring.datasource.dbcp2.default-auto-commit=true
spring.datasource.initialization-mode=always
#spring.datasource.data=schema.sql, data.sql

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true



#Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.database=H2


#In a JPA-based app, you can choose to let Hibernate create the schema or use schema.sql, but you cannot do both. Make sure to disable spring.jpa.hibernate.ddl-auto if you use schema.sql.
#spring.jpa.hibernate.ddl-auto=create


# Custom H2 Console URL
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2

#Debug
debug=true
spring.output.ansi.enabled=detect
logging.file=C:/data/netflix.log
logging.file.max-history=1


